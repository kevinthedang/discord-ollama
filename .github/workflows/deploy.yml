name: Deploy
run-name: Deploy Application Latest
on:
  push:
    branches:
      - 'feature/*'
    # tags:
    #   - 'v*'

jobs:
  Deploy-Application:
    runs-on: self-hosted
    environment: deploy
    timeout-minutes: 5
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      # Generate Secret File
      - name: Create Environment Variables
        run: |
          touch .env
          echo CLIENT_TOKEN = NOT_REAL_TOKEN >> .env
          echo OLLAMA_IP = ${{ secrets.OLLAMA_IP }} >> .env
          echo OLLAMA_PORT = ${{ secrets.OLLAMA_PORT }} >> .env
          echo REDIS_IP = ${{ secrets.REDIS_IP }} >> .env
          echo REDIS_PORT = ${{ secrets.REDIS_PORT }} >> .env
      
      - name: Check if directory exists and delete it
        run: |
          if [ -d "${{ secrets.PATH }}" ]; then
            echo "Directory exists, deleting old version..."
            rm -rf ${{ secrets.PATH }}
          else
            echo "Directory does not exist."
          fi

      - name: Clone Repo onto Server
        run: |
          git clone https://github.com/kevinthedang/discord-ollama.git ${{ secrets.PATH }}
          cd ${{ secrets.PATH }}

      - name: Check if nvm is Installed
        id: check-nvm
        run: |
          source ~/.bashrc
          if command -v nvm >/dev/null 2>&1; then
            echo "NVM is already installed."
            echo "NVM=true" >> $GITHUB_ENV
          else
            echo "NVM is not installed."
            echo "NVM=false" >> $GITHUB_ENV
          fi
      
      - name: Install NVM and Node.js LTS/Jod
        if: ${{ env.NVM }} == 'false'
        run: |
          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.40.1/install.sh | bash
          source ~/.bashrc
          echo "NVM installed successfully."

      - name: Check Node lts/jod is Installed
        id: check-node
        run: |
          source ~/.bashrc
          if nvm ls lts/jod >/dev/null 2>&1; then
            echo "LTS/jod version of Node.js is already installed."
            echo "NODE=true" >> $GITHUB_ENV
          else
            echo "LTS/jod version of Node.js is not installed."
            echo "NODE=false" >> $GITHUB_ENV
          fi

      - name: Install Node lts/jod
        if: ${{ env.NODE }} == 'false'
        run: |
          source ~/.bashrc
          nvm install lts/jod
          nvm alias default lts/jod

      - name: Check nvm and Node Versions
        run: |
          node -v
          npm -v

      # Move Files to Server
      - name: Build Application
        run: |
          npm install
          npm run docker:build-latest