name: Deploy
run-name: Deploy Application Latest
on:
  push:
    branches:
      - 'feature/*'
    # tags:
    #   - 'v*'

jobs:
  Deploy-Application:
    runs-on: self-hosted
    environment: deploy
    timeout-minutes: 3
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Node Environment lts/jod
        uses: actions/setup-node@v4
        with:
          node-version: lts/jod
          cache: "npm"

      # Generate Secret File
      - name: Create Environment Variables
        run: |
          touch .env
          echo CLIENT_TOKEN = NOT_REAL_TOKEN >> .env
          echo OLLAMA_IP = ${{ secrets.OLLAMA_IP }} >> .env
          echo OLLAMA_PORT = ${{ secrets.OLLAMA_PORT }} >> .env
          echo REDIS_IP = ${{ secrets.REDIS_IP }} >> .env
          echo REDIS_PORT = ${{ secrets.REDIS_PORT }} >> .env

      - name: Clone Repo onto Server
        run: |
          git clone https://github.com/kevinthedang/discord-ollama.git /tmp/deployment
          cd /tmp/deployment

      # Move Files to Server
      - name: Build Application
        run: |
          npm install
          npm run docker:build-latest