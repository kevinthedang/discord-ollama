# creates the docker compose 
version: '3.7'

# build individual services 
services:
  # setup discord bot container
  discord:
    build: ./                     # find docker file in designated path
    container_name: discord-ollama
    restart: always               # rebuild container always
    environment:
      CLIENT_TOKEN: ${CLIENT_TOKEN}
      GUILD_ID: ${GUILD_ID}
      CHANNEL_ID: ${CHANNEL_ID}
      MODEL: ${MODEL}
      CLIENT_UID: ${CLIENT_UID}
    expose:
      - 8080
    volumes: 
      - .:/src/app                # docker will not make this for you, make it yourself
    links:
      - ollama

  # setup ollama container
  ollama:
    image: ollama/ollama:latest   # build the image using ollama
    container_name: ollama
    restart: always
    # runtime: nvidia             # use Nvidia Container Toolkit for GPU support
    # devices:
    #   - /dev/nvidia0
    volumes:
      - ollama:/root/.ollama
    ports: 
      - 11434:11434

volumes:
  ollama:
